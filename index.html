<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One|Passion+One|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Memory Game</title>
</head>
<body>
	<h1>Tune Squad Match-Em-Ups!</h1>
	<h2>Match your classmates to win, but watch out, there's danger in them hills.</h2>
	<div id="gameBoard"></div>
	<div id="win">
		<p class="result">Congratulations!! You've avoided Denny Cals!!!</p>
		<img class="resultImage" src="images/happyDanny.jpg">
		<p class="reloadWin">Play Again?</p>
	</div>
	<div id = "lose">
		<p class="result">Go kill yourself.</p>
		<img class="resultImage" src="images/dennis.jpg">
		<p class="reloadLose">Play Again?</p>
	</div>
<script src="js/main.js"></script>
</body>
</html>
